<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Tách Nền Tự Động</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0d1117;
            color: #c9d1d9;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .main-container {
            width: 100%;
            max-width: 1000px;
            display: grid;
            grid-template-columns: 1fr;
            gap: 2rem;
            padding: 2rem;
        }
        @media (min-width: 768px) {
            .main-container {
                grid-template-columns: 1fr 1fr;
            }
        }
        .card {
            background-color: #161b22;
            border: 1px solid #30363d;
            border-radius: 0.75rem;
            padding: 2rem;
            height: fit-content;
        }
        .upload-box {
            border: 2px dashed #30363d;
            border-radius: 0.5rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 2rem;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
            position: relative;
            overflow: hidden;
            aspect-ratio: 4 / 3;
        }
        .upload-box:hover {
            border-color: #58a6ff;
        }
        .upload-box img.preview {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: contain;
            z-index: 10;
        }
        .btn {
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
            border: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }
        .btn-primary {
            background-color: #238636;
            color: white;
        }
        .btn-primary:hover:not(:disabled) {
            background-color: #2ea043;
        }
        .btn:disabled {
            background-color: #21262d;
            cursor: not-allowed;
            opacity: 0.6;
        }
        .loader {
            border: 4px solid #30363d;
            border-top: 4px solid #58a6ff;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="antialiased">

    <div class="container mx-auto">
        <header class="text-center py-8">
            <h1 class="text-4xl font-bold text-white">AI Tách Nền Tự Động</h1>
            <p class="text-gray-400 mt-2">Tải ảnh lên và để AI xóa phông nền trong vài giây.</p>
        </header>

        <div class="main-container">
            <!-- Upload Panel -->
            <div class="card">
                <h2 class="text-xl font-semibold mb-4 text-white">1. Tải Ảnh Gốc</h2>
                <div id="image-dropzone" class="upload-box">
                    <div class="placeholder flex flex-col items-center">
                        <svg class="w-12 h-12 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"></path></svg>
                        <p class="mt-2 text-sm text-gray-400">Kéo và thả hoặc nhấp để tải lên</p>
                    </div>
                    <img id="image-preview" class="preview hidden" src="" alt="Image preview">
                </div>
                <input type="file" id="image-input" class="hidden" accept="image/*">
                <button id="generate-btn" class="btn btn-primary w-full mt-6" disabled>
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14.74 9l-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 01-2.244 2.077H8.084a2.25 2.25 0 01-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 00-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 013.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 00-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 00-7.5 0"></path></svg>
                    <span>Tách Nền</span>
                </button>
            </div>

            <!-- Result Panel -->
            <div class="card">
                <h2 class="text-xl font-semibold mb-4 text-white">2. Kết Quả</h2>
                <div id="result-box" class="upload-box bg-black/20" style="background-image: url('data:image/svg+xml;utf8,<svg width=\"20\" height=\"20\" viewBox=\"0 0 20 20\" xmlns=\"http://www.w3.org/2000/svg\"><rect width=\"10\" height=\"10\" fill=\"%234a5568\"/><rect x=\"10\" y=\"10\" width=\"10\" height=\"10\" fill=\"%234a5568\"/><rect x=\"10\" width=\"10\" height=\"10\" fill=\"%232d3748\"/><rect y=\"10\" width=\"10\" height=\"10\" fill=\"%232d3748\"/></svg>');">
                    <div id="loader" class="hidden loader"></div>
                    <img id="result-image" class="preview hidden" src="" alt="Result image">
                </div>
                <button id="download-btn" class="btn btn-secondary w-full mt-6" disabled>
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"></path></svg>
                    <span>Tải Ảnh PNG</span>
                </button>
            </div>
        </div>
    </div>
    
    <div id="toast" class="fixed top-5 right-5 bg-red-500 text-white py-2 px-4 rounded-lg shadow-lg hidden">
        <p id="toast-message"></p>
    </div>

    <script type="module">
        const imageDropzone = document.getElementById('image-dropzone');
        const imageInput = document.getElementById('image-input');
        const imagePreview = document.getElementById('image-preview');
        const generateBtn = document.getElementById('generate-btn');
        const downloadBtn = document.getElementById('download-btn');
        const loader = document.getElementById('loader');
        const resultImage = document.getElementById('result-image');
        const toast = document.getElementById('toast');
        const toastMessage = document.getElementById('toast-message');

        let imageBase64 = null;

        function showToast(message, duration = 3000) {
            toastMessage.textContent = message;
            toast.classList.remove('hidden');
            setTimeout(() => { toast.classList.add('hidden'); }, duration);
        }

        imageDropzone.addEventListener('click', () => imageInput.click());
        imageDropzone.addEventListener('dragover', (e) => e.preventDefault());
        imageDropzone.addEventListener('drop', (e) => {
            e.preventDefault();
            if (e.dataTransfer.files.length) handleFile(e.dataTransfer.files[0]);
        });
        imageInput.addEventListener('change', (e) => {
            if (e.target.files.length) handleFile(e.target.files[0]);
        });

        function handleFile(file) {
            if (!file.type.startsWith('image/')) {
                showToast("Vui lòng chỉ tải lên tệp hình ảnh.");
                return;
            }
            const reader = new FileReader();
            reader.onloadend = () => {
                imageBase64 = reader.result.split(',')[1];
                imagePreview.src = reader.result;
                imagePreview.classList.remove('hidden');
                generateBtn.disabled = false;
            };
            reader.readAsDataURL(file);
        }

        generateBtn.addEventListener('click', async () => {
            if (!imageBase64) {
                showToast("Vui lòng tải ảnh lên trước.");
                return;
            }
            
            setLoading(true);

            const userPrompt = "Remove the background from this image. The output should be the main subject with a transparent background.";
            
            const payload = {
                contents: [{ 
                    parts: [
                        { text: userPrompt },
                        { inlineData: { mimeType: "image/jpeg", data: imageBase64 } }
                    ] 
                }],
                generationConfig: {
                    responseModalities: ['IMAGE']
                },
            };
            
            try {
                const apiKey = "AIzaSyC8ZB8uYzXQgVm7-gm362DzafNeRA0VtLM"; // Dán API Key của bạn vào đây nếu cần
                const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-image-preview:generateContent?key=${apiKey}`;

                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.error?.message || 'Yêu cầu API thất bại.');
                }
                
                const result = await response.json();
                const base64Data = result?.candidates?.[0]?.content?.parts?.find(p => p.inlineData)?.inlineData?.data;

                if (!base64Data) {
                    throw new Error('Không nhận được dữ liệu hình ảnh từ API.');
                }
                
                const imageUrl = `data:image/png;base64,${base64Data}`;
                resultImage.src = imageUrl;
                resultImage.classList.remove('hidden');
                downloadBtn.disabled = false;

            } catch (error) {
                console.error("Lỗi khi tách nền:", error);
                showToast(`Đã xảy ra lỗi: ${error.message}`);
            } finally {
                setLoading(false);
            }
        });
        
        downloadBtn.addEventListener('click', () => {
            if (resultImage.src && !resultImage.classList.contains('hidden')) {
                const a = document.createElement('a');
                a.href = resultImage.src;
                a.download = 'background-removed.png';
                a.click();
            }
        });

        function setLoading(isLoading) {
            if (isLoading) {
                generateBtn.disabled = true;
                loader.classList.remove('hidden');
                resultImage.classList.add('hidden');
            } else {
                generateBtn.disabled = false;
                loader.classList.add('hidden');
            }
        }
    </script>
</body>
</html>
