<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Photo Studio - Biến Hóa Ảnh Chụp</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Be Vietnam Pro', sans-serif;
            background-color: #f8f9fa;
        }
        .card {
            background-color: #ffffff;
            border-radius: 1rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            transition: all 0.3s ease-in-out;
        }
        .btn-primary {
            background-color: #4a90e2;
            color: white;
            transition: background-color 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #357ABD;
        }
        .image-container {
            width: 100%;
            padding-top: 100%; /* 1:1 Aspect Ratio */
            position: relative;
            border-radius: 0.75rem;
            overflow: hidden;
            background-color: #e9ecef;
        }
        .image-container img, .image-container .placeholder {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
         .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #4a90e2;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .suggestion-btn {
             background-color: #e9ecef;
             color: #495057;
             border: 1px solid #dee2e6;
        }
        .suggestion-btn:hover {
             background-color: #ced4da;
        }
    </style>
</head>
<body class="p-4 md:p-8">
    <div class="max-w-6xl mx-auto">
        <header class="text-center mb-8">
            <h1 class="text-4xl md:text-5xl font-bold text-gray-800">AI Photo Studio</h1>
            <p class="text-lg text-gray-600 mt-2">Biến hóa ảnh chụp của bạn bằng sức mạnh của câu lệnh</p>
        </header>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
            <!-- Input Card -->
            <div class="card p-6">
                <h2 class="text-2xl font-bold text-gray-700 mb-4">1. Tải Ảnh & Ra Lệnh</h2>
                
                <!-- Image Upload -->
                <div>
                    <label for="image-upload" class="block text-sm font-medium text-gray-700 mb-2">Chọn ảnh gốc</label>
                    <div id="image-preview-container" class="image-container border-2 border-dashed border-gray-300 flex items-center justify-center text-gray-400 cursor-pointer hover:border-blue-400 transition">
                         <div id="upload-placeholder" class="text-center">
                            <i class="fas fa-cloud-upload-alt text-4xl"></i>
                            <p class="mt-2 text-sm">Nhấn để tải ảnh lên</p>
                        </div>
                        <img id="image-preview" src="" alt="Ảnh xem trước" class="hidden">
                    </div>
                    <input id="image-upload" type="file" class="hidden" accept="image/*">
                </div>

                <!-- Command Input -->
                <div class="mt-6">
                    <label for="command-input" class="block text-sm font-medium text-gray-700">Nhập yêu cầu chỉnh sửa</label>
                    <input type="text" id="command-input" class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm" placeholder="Ví dụ: làm da trắng hồng, mịn màng">
                </div>
                 <!-- Suggestion buttons -->
                <div class="mt-4">
                     <p class="text-sm font-medium text-gray-700 mb-2">Hoặc thử một vài gợi ý:</p>
                     <div class="flex flex-wrap gap-2">
                         <button class="suggestion-btn px-3 py-1 rounded-full text-sm" data-command="làm da trắng hồng, rạng rỡ">Trắng hồng</button>
                         <button class="suggestion-btn px-3 py-1 rounded-full text-sm" data-command="phong cách trong trẻo, tự nhiên, ánh sáng dịu">Trong trẻo</button>
                         <button class="suggestion-btn px-3 py-1 rounded-full text-sm" data-command="tông màu vintage, hoài cổ, có chút nhiễu hạt">Vintage</button>
                         <button class="suggestion-btn px-3 py-1 rounded-full text-sm" data-command="làm da mịn màng, xóa các khuyết điểm nhỏ">Làm mịn da</button>
                     </div>
                </div>


                <!-- Action Button -->
                <div class="mt-8 text-center">
                    <button id="edit-button" class="btn-primary font-bold py-3 px-12 rounded-lg shadow-lg transform hover:scale-105">
                        <i class="fas fa-magic mr-2"></i>Biến Hóa
                    </button>
                </div>
            </div>

            <!-- Output Card -->
            <div class="card p-6">
                <h2 class="text-2xl font-bold text-gray-700 mb-4">2. Kết Quả</h2>
                <div id="result-container" class="image-container flex items-center justify-center">
                    <div id="result-placeholder" class="text-center text-gray-400">
                        <i class="fas fa-image text-4xl"></i>
                        <p class="mt-2 text-sm">Ảnh sau khi chỉnh sửa sẽ hiện ở đây</p>
                    </div>
                    <div id="loader" class="hidden absolute inset-0 bg-white bg-opacity-75 flex items-center justify-center">
                        <div class="loader"></div>
                    </div>
                    <img id="result-image" src="" alt="Ảnh kết quả" class="hidden">
                </div>
                 <!-- Download Button Container -->
                <div class="mt-4 text-center">
                    <button id="download-button" class="hidden bg-green-500 hover:bg-green-600 text-white font-bold py-3 px-8 rounded-lg shadow-lg transform hover:scale-105 transition">
                        <i class="fas fa-download mr-2"></i>Tải Ảnh Về
                    </button>
                </div>
                 <div id="error-message" class="hidden mt-4 text-center bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-lg relative">
                    <strong class="font-bold">Ôi, có lỗi!</strong>
                    <span id="error-text" class="block sm:inline">Vui lòng thử lại.</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        const imageUpload = document.getElementById('image-upload');
        const imagePreviewContainer = document.getElementById('image-preview-container');
        const uploadPlaceholder = document.getElementById('upload-placeholder');
        const imagePreview = document.getElementById('image-preview');
        const commandInput = document.getElementById('command-input');
        const editButton = document.getElementById('edit-button');
        const resultContainer = document.getElementById('result-container');
        const resultPlaceholder = document.getElementById('result-placeholder');
        const loader = document.getElementById('loader');
        const resultImage = document.getElementById('result-image');
        const suggestionBtns = document.querySelectorAll('.suggestion-btn');
        const errorMessage = document.getElementById('error-message');
        const errorText = document.getElementById('error-text');
        const downloadButton = document.getElementById('download-button');

        let originalImageData = null;

        // Trigger file input click
        imagePreviewContainer.addEventListener('click', () => imageUpload.click());

        // Handle image upload
        imageUpload.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    imagePreview.src = e.target.result;
                    imagePreview.classList.remove('hidden');
                    uploadPlaceholder.classList.add('hidden');
                    originalImageData = {
                        mimeType: file.type,
                        data: e.target.result.split(',')[1]
                    };
                    // Reset result when new image is uploaded
                    resultImage.classList.add('hidden');
                    resultPlaceholder.classList.remove('hidden');
                    downloadButton.classList.add('hidden');
                };
                reader.readAsDataURL(file);
            }
        });

        // Handle suggestion button clicks
        suggestionBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                commandInput.value = btn.dataset.command;
            });
        });

        // Handle edit button click
        editButton.addEventListener('click', async () => {
            const command = commandInput.value.trim();

            if (!originalImageData) {
                showError("Vui lòng tải ảnh lên trước.");
                return;
            }
            if (!command) {
                showError("Vui lòng nhập yêu cầu chỉnh sửa.");
                return;
            }
            
            hideError();
            showLoading(true);
            downloadButton.classList.add('hidden'); // Hide button on new request

            const prompt = `Bạn là một chuyên gia chỉnh sửa ảnh chuyên nghiệp. Chỉnh sửa bức ảnh được cung cấp theo yêu cầu sau: "${command}". Hãy áp dụng các thay đổi một cách tinh tế và chân thực, giữ lại các chi tiết gốc của bức ảnh.`;

            try {
                const editedImage = await callImageEditingAPI(prompt, originalImageData);
                resultImage.src = editedImage;
                resultImage.classList.remove('hidden');
                resultPlaceholder.classList.add('hidden');
                downloadButton.classList.remove('hidden'); // Show download button on success
            } catch (error) {
                console.error('API call failed:', error);
                showError('Không thể chỉnh sửa ảnh. Vui lòng thử lại.');
            } finally {
                showLoading(false);
            }
        });
        
        function showLoading(isLoading) {
             if (isLoading) {
                loader.classList.remove('hidden');
                editButton.disabled = true;
                editButton.classList.add('opacity-50', 'cursor-not-allowed');
             } else {
                loader.classList.add('hidden');
                editButton.disabled = false;
                editButton.classList.remove('opacity-50', 'cursor-not-allowed');
             }
        }

        function showError(message) {
            errorText.textContent = message;
            errorMessage.classList.remove('hidden');
        }

        function hideError() {
            errorMessage.classList.add('hidden');
        }

        // Handle download button click
        downloadButton.addEventListener('click', () => {
            if (!resultImage.src) return;
            const link = document.createElement('a');
            link.href = resultImage.src;
            link.download = 'AI-Studio-Photo.png';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        });

        async function callImageEditingAPI(prompt, image) {
            const apiKey = "AIzaSyC8ZB8uYzXQgVm7-gm362DzafNeRA0VtLM"; // Canvas will provide the key
            const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-image-preview:generateContent?key=${apiKey}`;
            
            const payload = {
                contents: [{
                    parts: [
                        { text: prompt },
                        { inlineData: image }
                    ]
                }],
                generationConfig: {
                    responseModalities: ['IMAGE']
                },
            };
            
            let response;
            let retries = 3;
            let delay = 1000;

            for (let i = 0; i < retries; i++) {
                try {
                     response = await fetch(apiUrl, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(payload)
                    });

                    if (response.ok) {
                        const result = await response.json();
                        const base64Data = result?.candidates?.[0]?.content?.parts?.find(p => p.inlineData)?.inlineData?.data;
                        if (!base64Data) {
                            throw new Error("Không tìm thấy dữ liệu ảnh trong phản hồi.");
                        }
                        return `data:image/png;base64,${base64Data}`;
                    } else if (response.status === 429 || response.status >= 500) {
                        // Throttling or server error, wait and retry
                         await new Promise(res => setTimeout(res, delay));
                         delay *= 2; // Exponential backoff
                         continue;
                    } else {
                        throw new Error(`Lỗi API: ${response.statusText}`);
                    }
                } catch (error) {
                    if (i === retries - 1) throw error;
                     await new Promise(res => setTimeout(res, delay));
                     delay *= 2;
                }
            }
             throw new Error("Không thể kết nối đến máy chủ sau nhiều lần thử.");
        }
    </script>
</body>
</html>
